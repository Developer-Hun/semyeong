<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div class="modal-header" style="align-items: center;">
    <h2 class="modal-title" id="myModalLabel2">거래처 수정</h2>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
    </button>
</div>
<div class="modal-body">
    <form class="form-horizontal form-label-left" th:object="${item}">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group row ">
            <label class="control-label col-md-3 col-sm-3 ">품목명</label>
            <div class="col-md-9 col-sm-9 ">
                <input type="text" th:field="*{itemName}" class="form-control">
            </div>
        </div>
        <div class="form-group row ">
            <label class="control-label col-md-3 col-sm-3 ">단위</label>
            <div class="col-md-9 col-sm-9 ">
                <input type="text" th:field="*{unit}" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-3 col-sm-3 ">수량</label>
            <div class="col-md-9 col-sm-9 ">
                <input type="text" th:field="*{stockQuantity}" class="form-control" readonly="readonly" placeholder="Read-Only Input">
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-3 col-sm-3 ">상태</label>
            <div class="col-md-9 col-sm-9 ">
                <select th:field="*{statusType}" class="select2_single form-control" tabindex="-1">
                    <option value="enable">사용</option>
                    <option value="disable">사용안함</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-3 col-sm-3 ">비고</label>
            <div class="col-md-9 col-sm-9 ">
                <textarea th:field="*{comments}" class="form-control" rows="3" placeholder=""></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
    <button type="button" id="updateItem" class="btn btn-primary">변경</button>
</div>

</html>
