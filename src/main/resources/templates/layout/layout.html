<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title layout:title-pattern="$CONTENT_TITLE :: $LAYOUT_TITLE">sample</title>
    <!-- /title -->

    <!-- Bootstrap -->
    <link th:href="@{/bootstrap/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/bootstrap/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{/bootstrap/vendors/nprogress/nprogress.css}" rel="stylesheet">

    <!-- add -->
    <link th:href="@{/bootstrap/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/vendors/google-code-prettify/bin/prettify.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/vendors/select2/dist/css/select2.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/vendors/switchery/dist/switchery.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/vendors/starrr/dist/starrr.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/vendors/bootstrap-daterangepicker/daterangepicker.css}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link th:href="@{/bootstrap/build/css/custom.min.css}" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">

    <!-- 사용자 스타일 영역 -->
    <th:block layout:fragment="userStyle"></th:block>
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">

        <!-- left menu -->
        <div th:replace="~{layout/fragments/left::leftFragment}"></div>
        <!-- left menu -->

        <!-- top navigation -->
        <div th:replace="~{layout/fragments/top::topFragment}"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div th:replace="~{layout/fragments/content::contentFragment}"></div>
        <!-- /page content -->

        <!-- footer content -->
        <footer th:replace="~{layout/fragments/footer::footerFragment}"></footer>
        <!-- /footer content -->

    </div>
</div>

<!-- jQuery -->
<script th:src="@{/bootstrap/vendors/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/bootstrap/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/bootstrap/vendors/fastclick/lib/fastclick.js}"></script>
<!-- NProgress -->
<script th:src="@{/bootstrap/vendors/nprogress/nprogress.js}"></script>

<!-- add -->
<script th:src="@{/bootstrap/vendors/iCheck/icheck.min.js}"></script>
<script th:src="@{/bootstrap/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js}"></script>
<script th:src="@{/bootstrap/vendors/moment/min/moment.min.js}"></script>
<script th:src="@{/bootstrap/vendors/bootstrap-daterangepicker/daterangepicker.js}"></script>
<script th:src="@{/bootstrap/vendors/bootstrap-wysiwyg/js/bootstrap-wysiwyg.min.js}"></script>
<script th:src="@{/bootstrap/vendors/jquery.hotkeys/jquery.hotkeys.js}"></script>
<script th:src="@{/bootstrap/vendors/google-code-prettify/src/prettify.js}"></script>
<script th:src="@{/bootstrap/vendors/jquery.tagsinput/src/jquery.tagsinput.js}"></script>
<script th:src="@{/bootstrap/vendors/switchery/dist/switchery.min.js}"></script>
<script th:src="@{/bootstrap/vendors/select2/dist/js/select2.full.min.js}"></script>
<script th:src="@{/bootstrap/vendors/parsleyjs/dist/parsley.min.js}"></script>
<script th:src="@{/bootstrap/vendors/autosize/dist/autosize.min.js}"></script>
<script th:src="@{/bootstrap/vendors/devbridge-autocomplete/dist/jquery.autocomplete.min.js}"></script>
<script th:src="@{/bootstrap/vendors/starrr/dist/starrr.js}"></script>
<script th:src="@{/bootstrap/vendors/datatables.net/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/bootstrap/vendors/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
<script th:src="@{/bootstrap/vendors/datatables.net-buttons/js/dataTables.buttons.min.js}"></script>
<script th:src="@{/bootstrap/vendors/datatables.net-buttons-bs/js/buttons.bootstrap.min.js}"></script>
<script th:src="@{/bootstrap/vendors/datatables.net-buttons/js/buttons.flash.min.js}"></script>
<script th:src="@{/bootstrap/vendors/datatables.net-buttons/js/buttons.html5.min.js}"></script>
<script th:src="@{/bootstrap/vendors/datatables.net-buttons/js/buttons.print.min.js}"></script>
<script th:src="@{/bootstrap/vendors/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js}"></script>
<script th:src="@{/bootstrap/vendors/datatables.net-keytable/js/dataTables.keyTable.min.js}"></script>
<script th:src="@{/bootstrap/vendors/datatables.net-responsive/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/bootstrap/vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js}"></script>
<script th:src="@{/bootstrap/vendors/datatables.net-scroller/js/dataTables.scroller.min.js}"></script>
<script th:src="@{/bootstrap/vendors/jszip/dist/jszip.min.js}"></script>
<script th:src="@{/bootstrap/vendors/pdfmake/build/pdfmake.min.js}"></script>
<script th:src="@{/bootstrap/vendors/pdfmake/build/vfs_fonts.js}"></script>

<!-- Custom Theme Scripts -->
<script th:src="@{/bootstrap/build/js/custom.min.js}"></script>

<!-- 사용자 스크립트 영역 -->
<th:block layout:fragment="userScript"></th:block>

</body>
</html>
