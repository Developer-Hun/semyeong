<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div class="modal-header" style="align-items: center;">
    <h6 class="modal-title" id="myModalLabel2">거래 등록</h6>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
    </button>
</div>
<div class="modal-body">
    <form class="form-horizontal form-label-left">
        <div class="form-group row">
            <label class="control-label col-md-1 col-sm-12">구분</label>
            <select id="orderType" class="select2_single form-control col-md-3 col-sm-12" tabindex="-1">
                <option value="purchase" selected>구매</option>
                <option value="sale">판매</option>
            </select>
            <label class="control-label col-md-1 col-sm-12">업체명</label>
            <select id="account" class="select2_single form-control col-md-3 col-sm-12" tabindex="-1">
                <option value="purchase" selected>구매</option>
                <option value="sale">판매</option>
            </select>
            <label class="control-label col-md-1 col-sm-12">거래일</label>
            <input type="text" class="form-control col-md-3 col-sm-12" id="orderDay" name="orderDay">
        </div>
        <div class="form-group row">

            <label class="control-label col-md-1 col-sm-12">등록일</label>
            <input type="text" id="" class="form-control col-md-3 col-sm-12" readonly>
            <label class="control-label col-md-1 col-sm-12">수정일</label>
            <input type="text" id="" class="form-control col-md-3 col-sm-12" readonly>
            <label class="control-label col-md-1 col-sm-12">총액</label>
            <input type="text" id="" class="form-control col-md-3 col-sm-12" readonly>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-1 col-sm-12">비고</label>
            <textarea id="comments" class="form-control col-md-11 col-sm-12" rows="3"></textarea>
        </div>
    </form>

    <div class="x_title" style="display: flex; align-items: center; justify-content: space-between; margin: 15px 0 0 0;">
        <h2>구매</h2>
        <div>
            <button type="button" id="deleteManagementItems" onclick="orderNew.deleteManagementItemRow()" class="btn btn-danger btn-sm" style="margin: 0px;">거래 품목 삭제</button>
            <button type="button" id="getItems" onclick="orderNew.getItems()" class="btn btn-success btn-sm" style="margin: 0px;">거래 품목 추가</button>
        </div>
    </div>

    <table class="table table-striped" style="width: 97.5%; margin-bottom: 0px;">
        <colgroup>
            <col width="5%">
            <col width="20%">
            <col width="20%">
            <col width="15%">
            <col width="15%">
            <col width="30%">
        </colgroup>
        <thead>
        <tr>
            <th style="border-top: 0px; vertical-align: middle;">
                <div style="display: flex;">
                    <input type="checkbox" id="managementItem-check-all" onclick="orderNew.checkAll()">
                </div>
            </th>
            <th style="border-top: 0px;">품목</th>
            <th style="border-top: 0px;">단위</th>
            <th style="border-top: 0px;">기본단가</th>
            <th style="border-top: 0px;">현재수량</th>
            <th style="border-top: 0px;">비고</th>
        </tr>
        </thead>
    </table>
    <div class="x_content" style="max-height: 250px; overflow-y: scroll; margin-top: 0px; padding: 0 3px 0 0;">
        <table class="table table-striped" style="margin: 0;">
            <colgroup>
                <col width="5%">
                <col width="20%">
                <col width="20%">
                <col width="15%">
                <col width="15%">
                <col width="30%">
            </colgroup>
            <tbody id="itemList"></tbody>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">취소</button>
    <button type="button" id="saveOrder" class="btn btn-primary btn-sm" onclick="orderNew.saveOrder()">추가</button>
</div>

</html>
